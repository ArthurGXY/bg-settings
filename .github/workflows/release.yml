name: Tag release
on:
  workflow_dispatch:

  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-cli:
    name: Build CLI program
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v5
        with:
          sparse-checkout: |
            crates
            RELEASES

      - name: install rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Detect prerelease
        id: pre
        run: |
          if [[ "${GITHUB_REF_NAME}" == *"-"* ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Load release notes
        run: |
          cp RELEASES/${{ github.ref_name }}.md release.md

      - name: Create Release
        run: |
          cargo build --release
      - name: upload binary
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          body_path: release.md
          prerelease: ${{ steps.pre.outputs.prerelease }}
          files: |
            target/release/bg-cli
